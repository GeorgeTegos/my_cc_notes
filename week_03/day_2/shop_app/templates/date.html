<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='/style.css') }}"
    />
</head>
<body>
    <header>
        <nav>
            <span>Back to <a href="/">Home</a> </span>
            <ul>Search by
                <li><a href="/orders">Orders</a></li>
                <li><a href="/orders/price">Price</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Our orders list by {{ title }}</h1>
        <ul>
        {% for order in orders %}
            <li>ID: {{ order.id }} <br>{{ title }}: {{ order.order_date }}
            </li>    <br>
        {% endfor %}
        </ul>
    </main>

    <footer>
        <h3>Footer Area</h3>
    </footer>

</body>
</html>
