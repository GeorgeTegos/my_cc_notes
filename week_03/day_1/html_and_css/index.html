    <ol>

    <form action="">

        <input type="checkbox" name="" id="okay">
        <br>
        
        <label for="cohort">Choose your cohort</label>
        <select name="" id="cohort" required>
            <option value="" disabled selected>Choose a cohort</option>
            <option value="cohort_e65">E65</option>
            <option value="cohort_e64">E64</option>
            <option value="cohort_e63">E63</option>
        </select>
        <br>
        
        <label for="sunny">Sunny</label>
        <input type="radio" name="weather" id="sunny" value="s">
        <label for="rainy">Rainy</label>
        <input type="radio" name="weather" id="rainy" value="r">
        <br>
        
        <input type="color" name="" id=""><br>
        <input type="date" name="" id=""><br>
        <input type="password" name="" id=""><br>
        <input type="button" value="Click"><br>
        <input type="submit" value="submit"><br>
        <button>Click</button>
    </form>


    <table>
        <tr> 
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
